<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
    <title>Hazerin</title>
  </head>
  <body>
    <section id="about-me">
      <nav>
        <div class="personal__logo">Hazerin</div>
        <ul class="nav__link--list">
          <!--con questo formato: nav__link--list i doppi tratti bassi stanno per indicare un elemento del blocco il cui nome è a sinistra (nav) e i due trattini denotano un modificatore dell'elemento (in questo caso link).-->
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a
              href=""
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Languages</a
            >
          </li>
          <li>
            <a href="" class="nav__link--anchor nav__link--anchor-primary"
              >Contacts</a
            >
          </li>
        </ul>
      </nav>
      <div class="flex flex-1">
        <div class="about-me__info row">
          <div class="about-me__info--container">
            <figure class="about-me__picture--mask">
              <img class="about-me__picture" src="./assets/Me.PNG" alt="Picture of me!" />
            </figure>
            <h1 class="about-me__info--title">
              Salve! Sono <span class="text--purple">Hazerin</span>
            </h1>
              <p class="about-me">Sono uno studente di <strong class="text--purple"> informatica dell'Università di Parma</strong> e i principali campi di mio interesse sono lo sviluppo web, software e le intelligenze artficiali.
            </p>
            <div class="about-me__links">
              <a href="" class="about-me__link">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fab fa-github"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="far fa-envelope"></i>
              </a>
              <a href="" class="about-me__link">
                <i class="fas fa-file-pdf"></i>
              </a>
            </div>
          </div>
          <figure class="about-me__img--container">
            <img src="./assets/undraw_websites.svg" alt="">
          </figure>
        </div>
      </div>
    </section>
  </body>
</html>
